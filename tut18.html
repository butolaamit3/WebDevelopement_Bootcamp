<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            /* color by name */
            color: cadetblue;
        }

        #secondPara{
            /* color by rgb */
            color: rgb(242, 1, 194);
        }

        #thirdPara{
            /* color by hex value */
            color: #da325c;
            background-color: rgb(1, 242, 190);
        }

    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstPara">This is my first para</p>

    <h3>This is my second box</h3>
    <p id="secondPara">This is my second para</p>

    <h3>This is my third box</h3>
    <p id="thirdPara">This is my third para</p>
    
</body>
</html>
