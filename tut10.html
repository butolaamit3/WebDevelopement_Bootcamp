<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in HTML</title>
</head>

<body>
    <h3>IDs and Classes tutorial</h3>
    <!-- you can not use same id in several elements in a same page -->
    <!-- there are several class in an element by just using space in between them -->
    <!-- there are several element with the same class -->
    <div id="mainBox" class="redBg blackBorder">
        This is mainbox
    </div>
    <span class="redBg"></span>

    <!-- emmet -->
    <!-- dot(.) is for class and # is for id -->

    <!--  eg-span.redBg for below shortCut syntax -->
    <span class="redBg"></span>

    <!-- eg- span#spanId for below shortcut syntax -->
    <span id="mainSpan"></span>

    <!-- eg- div.redBg.blackBorder.anotherClass for below shortcut syntax -->
    <div class="redBg blackBorder anotherClass"></div>

    <!-- emmet take dic=v tag as default -->
    <!-- .redBg for below short syntax of only div -->
    <div class="redBg"></div>

    <!-- Creating multiple element using emmet -->

    <!--span.myClass.myClass2.myClass3*4 for below syntax shortcut --> 
    <span class="myclass myclass2 myclass3">First</span>
    <span class="myclass myclass2 myclass3">Second</span>
    <span class="myclass myclass2 myclass3">Third</span>
    <span class="myclass myclass2 myclass3">Fourth</span>

</body>

</html>
