<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="Container">
        <p>This is a paragraph</p>
    </div>

    <div class="Container">
        <!-- If you want to use space between another and paragraph use &nbsp; -->
        <!-- as many as nbsp as many as spaces -->
        <p>This is another &nbsp; &nbsp; paragraph with two spaces</p>

        <!-- if you want to write <p> in between paragraph us &lt;p&gt; these are called Entities -->
        <p>This is new another paragraph &lt;p&gt; </p>
        <p>Pound is writter like this &pound;</p>
        <p>Copywrite is written like this &copy;</p>
        <p>Cent is written like this &cent;</p>
    </div>
    
</body>
</html>
