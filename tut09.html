<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- p is a block element so it take whole block, theseprint in one line and then in another line -->
    <p style="border: 2px solid red;">This is  paragraph</p> <p style="border: 2px solid blue;">This is also a paragraph</p>

    <!-- span is a inline element it does not take a block, THIS PRINT IN SAME LINE -->
    <span style="border: 2px solid red;">This is a span</span> 
    <span style="border: 2px solid blue;">This is also a span</span>
    
</body>
</html>
